<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦Œ PORO - Voxel Game in Lapland Taiga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #1a0a28 50%, #0a1628 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.8);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loading-subtitle {
            font-size: 1.5rem;
            color: #88ccff;
            margin-bottom: 3rem;
            letter-spacing: 0.3em;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #00f2fe, #4facfe);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: shimmer 1.5s linear infinite;
            transition: width 0.3s ease;
        }

        .loading-text {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(100, 200, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(100, 200, 255, 1), 0 0 80px rgba(100, 200, 255, 0.5); }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Block Selector */
        .block-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .block-slot {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .block-slot.active {
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
            transform: translateY(-5px);
        }

        .block-slot .key-hint {
            position: absolute;
            top: -8px;
            right: -8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .info-panel h3 {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            letter-spacing: 0.1em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .info-row .label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-row .value {
            color: #4facfe;
            font-weight: 600;
        }

        /* Time Display */
        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        .time-display .time {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .time-display .period {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Controls Help */
        .controls-help {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .controls-help kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: inherit;
            margin-right: 5px;
        }

        /* Click to Play Overlay */
        #click-to-play {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #click-to-play.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #click-to-play h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        #click-to-play p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Aurora CSS effect for loading */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }

        .aurora::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(0, 255, 128, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(0, 128, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 30%, rgba(128, 0, 255, 0.2) 0%, transparent 50%);
            animation: aurora-move 10s ease-in-out infinite;
        }

        @keyframes aurora-move {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5%) rotate(3deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="aurora"></div>
        <div class="loading-title">ðŸ¦Œ PORO</div>
        <div class="loading-subtitle">LAPLAND TAIGA</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Initializing...</div>
    </div>

    <!-- Click to Play Overlay -->
    <div id="click-to-play">
        <h2>ðŸ¦Œ Click to Play</h2>
        <p>Click anywhere to start exploring the Lapland Taiga</p>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="crosshair"></div>

        <div class="info-panel">
            <h3>POSITION</h3>
            <div class="info-row">
                <span class="label">X</span>
                <span class="value" id="pos-x">0</span>
            </div>
            <div class="info-row">
                <span class="label">Y</span>
                <span class="value" id="pos-y">0</span>
            </div>
            <div class="info-row">
                <span class="label">Z</span>
                <span class="value" id="pos-z">0</span>
            </div>
            <div class="info-row" style="margin-top: 10px;">
                <span class="label">FPS</span>
                <span class="value" id="fps">60</span>
            </div>
        </div>

        <div class="time-display">
            <div class="time" id="game-time">12:00</div>
            <div class="period" id="time-period">Midday</div>
        </div>

        <div class="controls-help">
            <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move<br>
            <kbd>SPACE</kbd> Jump<br>
            <kbd>SHIFT</kbd> Sprint<br>
            <kbd>LMB</kbd> Break Block<br>
            <kbd>RMB</kbd> Place Block<br>
            <kbd>1-6</kbd> Select Block<br>
            <kbd>ESC</kbd> Pause
        </div>

        <div class="block-selector" id="block-selector"></div>
    </div>

    <!-- Three.js and Game Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.1/dist/simplex-noise.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
