version: '3.8'

services:
  poro-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poro-taiga-adventure
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  poro-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poro-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./public:/app/public:ro
      - ./src:/app/src:ro
    profiles:
      - dev
    restart: unless-stopped
